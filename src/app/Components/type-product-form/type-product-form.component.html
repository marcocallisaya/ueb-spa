
<div class="container mt-3">

            <div class="card bg-light mb-3">
                
                <div class="card-body">
                  <h5 class="card-title">Creacion de nuevo formulario </h5>
                      
            <form>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="email" class="form-control" id="name" name="name" [(ngModel)]="name">
                          </div>
                    </div>
                    <div class="col-8">
                          <div class="form-group">
                              <label for="description">Descripcion</label>
                              <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
                            </div>
                    </div>
                </div>
              
            </form>
            <div class="row justify-content-center mt-3">
                <div class="col-3" *ngIf="!button">
                    <button class="btn btn-success btn-block" (click)="send()">Crear</button>
                </div>
                <div class="col-3" *ngIf="button">
                    <button class=" btn btn-primary btn-block" (click)="update()">Actualizar</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-danger btn-block" (click)="back()">Cancelar</button>
                </div> 
                  
                
            </div>
                </div>
              </div>
   
    
</div>
